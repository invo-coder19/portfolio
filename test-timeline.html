<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="about" class="about-section">
        <div class="about-content">
            <h2 class="section-title">Timeline Test</h2>

            <div class="timeline-group">
                <h3 class="timeline-group-title">Test Timeline</h3>
                <div class="timeline">
                    <div class="timeline-item visible">
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <div class="timeline-date">Item 1</div>
                            <h3 class="timeline-title">Above Line</h3>
                            <div class="timeline-subtitle">This should be above</div>
                        </div>
                    </div>

                    <div class="timeline-item visible">
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <div class="timeline-date">Item 2</div>
                            <h3 class="timeline-title">Below Line</h3>
                            <div class="timeline-subtitle">This should be below</div>
                        </div>
                    </div>

                    <div class="timeline-item visible">
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <div class="timeline-date">Item 3</div>
                            <h3 class="timeline-title">Above Line</h3>
                            <div class="timeline-subtitle">This should be above</div>
                        </div>
                    </div>

                    <div class="timeline-item visible">
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <div class="timeline-date">Item 4</div>
                            <h3 class="timeline-title">Below Line</h3>
                            <div class="timeline-subtitle">This should be below</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
